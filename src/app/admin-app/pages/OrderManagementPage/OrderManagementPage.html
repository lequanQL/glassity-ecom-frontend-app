<div class="order-management">
    <!-- Search Section -->
    <div class="search-section">
        <div class="search-controls">
            <div class="search-group">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search for PO"
                    [(ngModel)]="searchTerm">
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="export-btn">Export</button>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="table-container">
        <table class="orders-table">
            <thead>
                <tr>
                    <th class="checkbox-col">
                        <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()">
                    </th>
                    <th>Order_ID</th>
                    <th>Date/Time</th>
                    <th>Username</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of filteredOrders; let i = index" class="order-row">
                    <td class="checkbox-col">
                        <input type="checkbox" [checked]="selectedOrders.has(order.id)" (change)="toggleOrderSelection(order.id)">
                    </td>
                    <td class="order-id">{{order.id}}</td>
                    <td class="order-date">{{order.date | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td class="order-username">{{order.customerName}}</td>
                    <td class="order-items">{{getTotalItems(order)}}</td>
                    <td class="order-total">{{order.total | currency:'VND':'symbol':'1.0-0'}}</td>
                    <td class="order-status">
                        <span class="status-badge" [ngClass]="'status-' + order.status">
                            {{getStatusText(order.status)}}
                        </span>
                    </td>
                    <td class="action-col">
                        <button class="action-btn view-btn" (click)="viewOrderDetail(order)">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Order Detail Modal -->
    <app-order-detail-modal 
        *ngIf="selectedOrder"
        [isVisible]="showOrderModal"
        [order]="selectedOrder"
        (close)="closeOrderModal()"
        (statusUpdate)="updateOrderStatus($event)">
    </app-order-detail-modal>
</div>
