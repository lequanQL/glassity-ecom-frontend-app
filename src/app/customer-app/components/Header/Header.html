<div class="header-container">
    <div class="up-side">
        ***ƒê·∫∑c ƒëi·ªÉm th∆∞∆°ng hi·ªáu***
    </div>
    <div class="down-side">
        <div [routerLink]="['']" class="logo" style="cursor: pointer;">
            <img class="logo" src="assets/images/logo.png" alt="logo">
        </div>
        <div class="navigation">
            <div [routerLink]="['/collection']" class="collection" style="cursor: pointer;">
                COLLECTION
            </div>
            <div [routerLink]="['/products']" class="products" style="cursor: pointer;">
                PRODUCT
            </div>
            <div (click)="scrollToFooter()" class="go-footer" class="contact" style="cursor: pointer;">
                CONTACT
            </div>
            <div [routerLink]="['/landing']" class="birthday" style="cursor: pointer;">
                OUR BIRTHDAY üéÇ
            </div>
        </div>
        <div class="action">
            <div class="search-icon icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
            <div class="cart">
                <div class="cart-icon icon" (click)="toggleCartDrawer()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-cart-dash" viewBox="0 0 16 16">
                        <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z" />
                        <path
                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                    <span class="cart-badge" *ngIf="cartService.totalItems() > 0">{{cartService.totalItems()}}</span>
                </div>
            </div>
            <div class="bell-icon icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                </svg>
            </div>
            <div class="avatar">
                <!-- Show login button when not authenticated -->
                <div *ngIf="!authService.isLoggedIn()" class="login-button" [routerLink]="['/login']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                    <span>Login</span>
                </div>

                <!-- Show user menu when authenticated -->
                <div *ngIf="authService.isLoggedIn()" class="user-menu">
                    <div class="avata" (click)="toggleUserMenu($event)">
                        <img [src]="authService.getCurrentUser()?.avatar || 'assets/images/avatar.png'" 
                             [alt]="authService.getCurrentUser()?.fullName"
                             class="user-avatar">
                    </div>
                    <div class="dropdown-menu" [class.show]="isUserMenuOpen" style="width: 400px;">
                        <personal-info (menuItemClicked)="closeUserMenu()"></personal-info>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cart Drawer -->
<div class="cart-overlay" [class.show]="isCartDrawerOpen" (click)="closeCartDrawer()"></div>
<div class="cart-drawer" [class.open]="isCartDrawerOpen">
    <div class="cart-drawer-header">
        <h3>Shopping Cart</h3>
        <button class="close-btn" (click)="closeCartDrawer()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </button>
    </div>
    <div class="cart-drawer-content">
        <cart></cart>
    </div>
</div>
