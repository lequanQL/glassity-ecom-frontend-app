<div class="signup-page">
    <div class="signup-container">
        <div class="left-side">
            <div class="title">
                <div class="welcome" style="display: flex; flex-direction: row;"><div style="color: black; margin-right: 10px;">Get</div> Started!</div>
            </div>
            <div class="des">
                Please enter your details
            </div>
            <div class="form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="terms-group">
                    <label for="terms" class="terms-label">
                        <input type="checkbox" id="terms" name="terms">
                        I've read and agree to Terms & Conditions
                    </label>
                </div>
                <div class="signup-btn" (click)="createAccount()">
                    CREATE ACCOUNT
                </div>
                <div class="login-section">
                    Already have an account? <a class="login-link" (click)="goToLogin()">Sign in</a>
                </div>
                <div class="break-section">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <div class="google-signup-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                    </svg>
                    <div class="content">Sign up with Google</div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img class="image" src="assets/images/auth.png" alt="">
        </div>
    </div>
</div>
