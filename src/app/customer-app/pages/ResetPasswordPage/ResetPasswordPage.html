<div class="reset-password-page">
    <div class="reset-password-container">
        <div class="left-side">
            <div class="back-link" (click)="goToLogin()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                <span>Back to Login</span>
            </div>
            <div class="title">
                <div class="welcome" style="display: flex; flex-direction: row;"><div class="reset" style="color: black; margin-right: 10px;">Reset</div> Password</div>
            </div>
            <div class="des">
                Almost done! Create a new password to get back to your account
            </div>
            <div class="form">
                <div class="input-group">
                    <input type="password" [(ngModel)]="newPassword" placeholder="New Password">
                </div>
                <div class="input-group">
                    <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password">
                </div>
                <button class="primary-button" (click)="handleResetPassword()">
                    Change Password
                </button>
            </div>
        </div>
        <div class="right-side">
            <img src="assets/images/auth.png" alt="Reset Password" class="image">
        </div>
    </div>
</div>
