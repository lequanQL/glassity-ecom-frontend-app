<div class="forgot-password-page">
    <div class="forgot-container">
        <div class="left-side">
            <div class="back-to-login" (click)="goToLogin()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to Login
            </div>
            <div class="title">
                <div class="welcome" style="display: flex; flex-direction: row;"><div class="forgot" style="color: black; margin-right: 10px;">Fogot</div> Password?</div>
            </div>
            <div class="des">
                No worries! Just enter your email and we'll help you get back into your account.
            </div>
            <div class="form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" [disabled]="isCodeSent">
                </div>
                <div class="send-btn" (click)="sendRequestCode()" [class.disabled]="isCodeSent">
                    SEND REQUEST CODE
                </div>

                <!-- Verification Code Section -->
                <div class="verification-section" [class.show]="isCodeSent">
                    <div class="verify-title">Verify code</div>
                    <div class="code-inputs">
                        <input type="text" 
                               #codeInput
                               *ngFor="let digit of verificationCode; let i = index" 
                               [id]="'digit-' + i"
                               maxlength="1" 
                               autocomplete="off"
                               inputmode="numeric"
                               pattern="[0-9]*"
                               [value]="verificationCode[i]"
                               (input)="onCodeInput($event, i)"
                               (paste)="onPaste($event)">
                    </div>
                    <div class="confirm-btn" (click)="confirmCode()">
                        CONFIRM
                    </div>
                    <div class="resend-section">
                        Didn't receive the code? 
                        <span class="resend-link" (click)="resendCode()">Resend code</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img class="image" src="assets/images/auth.png" alt="">
        </div>
    </div>
</div>
