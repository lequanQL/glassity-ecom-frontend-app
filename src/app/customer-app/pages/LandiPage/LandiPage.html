<div class="ladi-page">
    <div class="bg">
        <img src="../../../assets/images/ladipage/bg.png" alt="back-ground">
    </div>
    <div class="collection">
        <div class="products">
            <product-item [img]="products[0].img" [code]="products[0].code" [price]="products[0].price" [id]="products[0].id"></product-item>
            <product-item [img]="products[1].img" [code]="products[1].code" [price]="products[1].price" [id]="products[1].id"></product-item>
            <product-item [img]="products[2].img" [code]="products[2].code" [price]="products[2].price" [id]="products[2].id"></product-item>
            <product-item [img]="products[3].img" [code]="products[3].code" [price]="products[3].price" [id]="products[3].id"></product-item>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-three-dots"
                viewBox="0 0 16 16">
                <path
                    d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
            </svg>
        </div>
    </div>
    <div class="try-on">
        <div class="row">
            <div class="col-12 col-md-8">
                <img src="../../../assets/images/ladipage/sp-big.png" alt="sp">
            </div>

            <div class="col-12 col-md-4">
                <img src="../../../assets/images/ladipage/sp-try.png" alt="sp">
                <div class="content">
                    PO3372C <br />
                    549.000đ <br />
                    <br />
                    Kiểu dáng hiện đại, màu sắc đặc biệt. PO3372P luôn là lựa chọn hàng đầu của những tín đồ thời trang
                    thực thụ...
                </div>
                <div class="discover-btn">
                    Discover The PO3372P
                </div>
            </div>


        </div>
    </div>

    <div class="try-on-2">
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="image-1" src="../../../assets/images/ladipage/flag.png" alt="sp">
                <div class="try-on-content">
                    <div class="title">
                        VIRTUAL TRY-ON
                    </div>
                    <div class="content">
                        Hãy thử trước khi mua! Công nghệ của chúng tôi sẽ giúp bạn biết mình phù hợp với sản phẩm nào
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-camera" viewBox="0 0 16 16">
                        <path
                            d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z" />
                        <path
                            d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                    </svg>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <img class="image-2" src="../../../assets/images/ladipage/sp-try-2.png" alt="sp">
            </div>


        </div>
    </div>

    <div class="other-products">
        <div class="title">
            * OTHER GLASSES *
        </div>
        <div class="products">
            <product-item [img]="products[4].img" [code]="products[4].code" [price]="products[4].price" [id]="products[4].id"></product-item>
            <product-item [img]="products[5].img" [code]="products[5].code" [price]="products[5].price" [id]="products[5].id"></product-item>
            <product-item [img]="products[6].img" [code]="products[6].code" [price]="products[6].price" [id]="products[6].id"></product-item>
            <product-item [img]="products[7].img" [code]="products[7].code" [price]="products[7].price" [id]="products[7].id"></product-item>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-three-dots"
                viewBox="0 0 16 16">
                <path
                    d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
            </svg>
        </div>
    </div>
